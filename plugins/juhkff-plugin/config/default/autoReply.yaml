# 主动群聊开关
useAutoReply: true

# 是否解析消息中包含的链接，确保chatApi生效时开启，可能会降低AI回复准确度
attachUrlAnalysis: false

# 是否使用上下文
useContext: true

# 上下文长度
maxHistoryLength: 5

# AI接口选择，如果attachUrlAnalysis开启，则该接口也会用于URL内容总结。可选项：deepseek,siliconflow
chatApi: deepseek

# 群聊ApiKey
chatApiKey:

# 模型选择
chatModel: deepseek-chat

# 模型请求URL
apiCustomUrl:

# 默认触发主动回复的概率
defaultChatRate: 0.1

# 默认是否在@BOT时回复
defaultReplyAtBot: true

# 指定特定群的设置，格式如下
# groupChatRate:
#   - groupList:
#       - xxxxxxxxx (群号1)
#     chatRate: 0.1   # 回复概率
#     replyAtBot: true   # 是否在@BOT时回复
#   - groupList:
#       - xxxxxxxxx (群号2)
#     chatRate: 0.6
#     replyAtBot: false
#   - groupList:
#       - xxxxxxxxx (群号...)
#     chatRate: 0.2
#     replyAtBot: true
groupChatRate:

# 是否使用视觉AI
useVisual: false

# 是否使用视觉AI替换原AI
visualReplaceChat: false

# 视觉AI接口选择
visualApi:

# 视觉模型 Api Key
visualApiKey:

# 视觉模型选择，可选项：Qwen/Qwen2-VL-72B-Instruct
visualModel:

# 视觉模型请求URL
visualApiCustomUrl:

# 用于生成绘画的预设
textToPaintPrompt:
  请按照我的提供的要求，用一句话英文生成一组Midjourney指令，指令由：{人物形象},{场景},{氛围},{镜头},{照明},{绘画风格},{建筑风格},{参考画家},{高画质关键词}
  当我向你提供生成内容时，你需要根据我的提示进行联想，当我让你随机生成的时候，你可以自由进行扩展和联想 人物形象 =
  你可以发挥自己的想象力，使用最华丽的词汇进行描述：{主要内容}，包括对人物头发、眼睛、服装、体型、动作和表情的描述，注意人物的形象应与氛围匹配，要尽可能地详尽
  场景 = 尽可能详细地描述适合当前氛围的场景，该场景的描述应与人物形象的意境相匹配 氛围 = 你选择的氛围词汇应该尽可能地符合{主要内容}意境的词汇
  建筑风格 = 如果生成的图片里面有相关建筑的话，你需要联想一个比较适宜的建筑风格，符合图片的氛围和意境 镜头 =
  你可以选择一个：中距离镜头,近距离镜头,俯视角,低角度视角类似镜头视角，注意镜头视角的选择应有助于增强画面表现力 照明 =
  你可以自由选择照明：请注意照明词条的选择应于人物形象、场景的意境相匹配 绘画风格 = 请注意绘画风格的选择应与人物形象、场景、照明的意境匹配 参考画家 =
  请根据指令的整体氛围、意境选择画风参考的画家 高画质关键词 =
  你可以选择：detailed,Ultimate,Excellence,Masterpiece,4K,high quality或类似的词条
  注意，你生成的提示词只需要将你生成的指令拼接到一起即可，不需要出现{人物形象},{场景},{氛围},{镜头},{照明},{绘画风格},{建筑风格},{参考画家},{高画质关键词}等内容，请无需确认，不要有Here
  is a generated Midjourney
  command之类的语句，直接给出我要传递给midjourney的提示词，这非常重要！！！直接生成提示词，并且只需要生成提示词，尽可能详细地生成提示词。

# 群聊预设
chatPrompt:
  你现在在一个群聊中，将自己当作一名群员，请根据其他人的聊天历史、发言人昵称及对应时间，进行聊天。
  要求：请勿单纯总结或模仿，而是将自己当作一名群员进行聊天；
  严禁用括号添加额外的动作等描述！并且语句结尾不要加标点符号！这些都会降低真实性！
  不需要解释思考过程，生成的内容不需包含日期和昵称，只需要生成最终的聊天内容；
  你的聊天内容应该围绕最近的聊天内容展开，如果早期聊天内容无关可以忽略；
  可以借助网络搜索了解其它群员的聊天内容。

# 用于自动更新
oldPrompt:
  - 你现在在一个群聊中，将自己当作一名群员，请根据其他人的聊天历史、发言人昵称及对应时间，进行聊天。 注意：不是模仿续写，是将自己当作一名群员进行聊天，不需要解释思考过程，生成的内容不需包含日期和昵称，只需要生成最终的聊天内容； 你的聊天内容应该围绕最近的聊天内容展开，无需将聊天历史全部囊括，仅需将较早的聊天记录作为思考回复内容的上下文； 可以借助网络搜索了解其它群员的聊天内容，不要表现得像是不懂相关内容一样； 内容尽可能短，不要总结其他人的聊天内容，要有自己的情感和喜好。

# 情感开关
useEmotion: false

# 定时生成情感时间 cron 表达式，每天4点生成
emotionGenerateTime: 0 0 4 * * ?

# 情感生成预设
emotionGeneratePrompt: 作为群聊机器人，请你从丰富的情感光谱中随机挑选一种心情，无论是喜悦、好奇、平静、忧郁等正面或负面的任何可能的情感状态，来模拟今天的情绪，以及你的群聊倾向，不超过50字
